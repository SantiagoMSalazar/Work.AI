<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Frontend</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h1>Work AI</h1>
    <p>Una aplicación para predecir los costos de sueldos</p>
    <form id="api-form">
        <label for="var1">Tipo de empresa:</label>
        
        <div class="combo-box">
            <select required id="tipo-empresa-select">
                <option value="" disabled selected>Selecciona tu tipo de empresa</option>
            </select>
        </div>

        <label for="var2">Número de provincia:</label>
        <div class="combo-box">
            <select required id="provincia-select">
                <option value="" disabled selected>Selecciona tu provincia</option>
            </select>
        </div>

        <label for="var3">Ciudad:</label>
        <div class="combo-box">
            <select required id="ciuu-desc-select">
                <option value="" disabled selected>Selecciona a qué se dedica tu negocio</option>
            </select>
        </div>

        <label for="var4">Cantidad de empleados:</label>
        <input type="number" min="0" id="var4" required><br>

        <label for="var5">Ventas anuales:</label>
        <input type="number" min="0" id="var5" required><br>

        <input type="submit" value="Enviar">
    </form>

    <div id="resultado">
        <h2>Posible sueldo:</h2>
        <p id="resultado-valor">Esperando resultado...</p>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
